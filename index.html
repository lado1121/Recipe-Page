<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;1,500&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/0588a317eb.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h2 class="title">Classic Cheesecake Recipe</h2>
  </header>
  <section class="introduction">
    <div class="intro-div">
    <img src="./img/6dots.svg" alt="dots" class="dots">
    <article class="intro-article">
      <p class="intro">
        Look no further for a creamy and ultra smooth classic cheesecake recipe! Paired with a buttery graham cracker crust, no one can deny its simple decadence. For the best results, bake in a water bath.
      </p>
    </article>
  </section>
</div>
  <section class="img-section">
    <img src="./img/photo1.png" alt="cake" class="cake-img">
  </section>
  <section class="info-section">
    <i class="fa-solid fa-utensils"></i>
    <span class="yields">yields</span>
    <span class="servings">12 Servings</span>
  </section>
  <section class="timing-section">
    <i class="fa-regular fa-clock">
    <span class="time">prep time</span>
    </i>
    <i class="fa-regular fa-clock">
    <span class="time">cook time</span>

    </i>
    <i class="fa-regular fa-clock">
    <span class="time">total time</span>

    </i>
  </section>
</body>
</html>
